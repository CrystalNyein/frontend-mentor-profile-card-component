<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" id="pattern-top" alt="pattern top" />
    <img
      src="./images/bg-pattern-bottom.svg"
      id="pattern-bottom"
      alt="pattern bottom"
    />
    <div class="container">
      <div class="card">
        <img
          src="./images/bg-pattern-card.svg"
          id="card-pattern"
          alt="pattern"
        />
        <img src="./images/image-victor.jpg" id="card-profile" alt="victor" />
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
        <hr />
        <div class="status-container">
          <div class="status">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="status">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="status">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Crystal Nyein</a>.
    </div>
  </body>
</html>
